AWSTemplateFormatVersion: '2010-09-09'
Description: The template creates a VPC and an EC2 Instance for the Cisco Encore client.
Parameters:
  CidrBlock:
    Default: '100.64.0.0/16'
    Description: The CIDR Block for the VPC
    Type: String
#  AZCount:
#    Type: Number
#    Description: "# of AZs. Max - 2"
#    MinValue: 1
#    MaxValue: 2
#    Default: 2
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: >-
      Name of an existing EC2 KeyPair to enable SSH access to the instance
  InstanceType:    
    Description: EC2 instance type
    Type: String
    Default: t2.medium
    AllowedValues: 
      - t2.medium
      - t2.large
      - c5.2xlarge
  amazonSecurityLakeBucketForCiscoFirewallURI:
    Description: Bucket URI for amazon Security Lake Bucket for Cisco Firewall
    Type: String
    Default: s3://enter-your-security-lake-bucket-here/
  amazonSecurityLakeAPIKey:
    Description: API Key that is permitted to write to the Amazon Security Data Lake, this will be stored under the 'SecurityLake' profile
    Type: String
    Default: None
  amazonSecurityLakeAPISecret:
    Description: API Secret for the Security Data Lake Key
    Type: String
    Default: None
  ec2APIKey:
    Description: API Key for this Amazon ec2 instance, this will under the profile 'ec2Instance'
    Type: String
    Default: None
  ec2APISecret:
    Description: API Secret for this Amazon ec2 instance
    Type: String
    Default: None
  fmcIP:
    Description: Public IP address of FMC Instance
    Type: String
    Default: 1.2.3.4				
  CertificateFile:
    Type: String
    Default: s3://encorecertbucket/client.pkcs12
    Description: s3 url Location of the certificate file
  CertificatePassword:
    Type: String
    Description: Password for the client certificate
    NoEcho: true  # Prevent the password from being displayed during stack creation/update
  
