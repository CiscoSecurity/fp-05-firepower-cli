#--------------------------------Gateways-------------------------------------------------------
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Application
          Value: !Ref 'AWS::StackId'
  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref 'VPC'
      InternetGatewayId: !Ref 'InternetGateway'
#-----------------------------------------Instance Role-----------------------------
  EC2InstanceAccessRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: EC2InstanceAccessRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: EC2InstancePolicy 
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource: '*'
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: '*'

  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref EC2InstanceAccessRole
#------------------ EC2 ------------------------------------------------------------
  eNcoreInstance:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone: 
        Fn::Select: 
          - 0
          - Fn::GetAZs: ""
      ImageId: !FindInMap [AWSAMIRegionMap, !Ref "AWS::Region", US2204HVM]
      InstanceType: !Ref InstanceType
      IamInstanceProfile: !Ref InstanceProfile
      KeyName: !Ref KeyName
      UserData: 
        Fn::Base64:
          !Sub
          - |
            #!/bin/bash -x

            # python package installation

            sudo apt update

            sudo apt -y install python3-pip

            sudo apt -y install zip unzip

            sudo pip install pyarrow

            sudo pip install pandas
            
            sudo pip install boto3

            sudo pip install fastapi
			
            pip install supervisor

            sudo pip install "uvicorn[standard]"

            sudo pip install "uvicorn[standard]" gunicorn

            sudo pip install python-multipart
            
            sudo pip3 install boto3

            sudo apt -y install npm

            sudo npm install && npm run build

            # Install AWS CLI
            
            echo "Installing AWS CLI"
            
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            
            unzip -qq awscliv2.zip
            
            ./aws/install

            # git clone eNcore client
            
            sudo git clone -b ocsf https://github.com/CiscoSecurity/fp-05-firepower-cli.git /encore

            aws s3 cp ${CertificateFile} /tmp/my-object

            echo "cert file contents:"

            cat /tmp/my-object

            cd /encore/encoregui

            npm install react-router-dom
            sudo npm install
			
            sudo mkdir  ~/.aws
			
            sudo touch ~/.aws/credentials
			
            cat >~/.aws/credentials << 'EOF'
            [SecurityLake]
            aws_access_key_id = ${amazonSecurityLakeAPIKey}
            aws_secret_access_key = ${amazonSecurityLakeAPISecret}
            [ec2Instance]
            aws_access_key_id = ${ec2APIKey}
            aws_secret_access_key = ${ec2APISecret}
            [default]
            aws_access_key_id = ${amazonSecurityLakeAPIKey}
            aws_secret_access_key = ${amazonSecurityLakeAPISecret}
            EOF

            cd /etc/
			
            cat >supervisord.conf <<'EOF'
            [supervisord]
            logfile=/tmp/supervisord.log ; (main log file;default $CWD/supervisord.log)
            logfile_maxbytes=50MB        ; (max main logfile bytes b4 rotation;default 50MB)
            logfile_backups=10           ; (num of main logfile rotation backups;default 10)
            loglevel=info                ; (log level;default info; others: debug,warn,trace)
            pidfile=/tmp/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
            nodaemon=true               ; (start in foreground if true;default false)
            minfds=1024                  ; (min. avail startup file descriptors;default 1024)
            minprocs=200                 ; (min. avail process descriptors;default 200)

            [program:encoreapi]
            user=root
            command=sudo bash /encore/fp-05-firepower-cli/apiserver.sh

            autostart=true
            autorestart=true
            stdout_logfile=/ocsf/fp-05-firepower-cli/guicorn.log
            stderr_logfile=/ocsf/fp-05-firepower-cli/guicorn.err.log
            
            [program:encoreui]
            directory=/ocsf/fp-05-firepower-cli/encoregui
            command=sudo npm start
            stdout_logfile=/ocsf/fp-05-firepower-cli/ui_errors.log
            stderr_logfile=/ocsf/fp-05-firepower-cli/ui_errors.err.log			
            EOF

            cd /encore

            cat >estreamer.conf <<'EOF'
            
            {
                "connectTimeout": 10,
                "enabled": true,
                "handler": {
                    "output@comment": "If you disable all outputters it behaves as a sink",
                    "outputters": [
                        {
                            "adapter": "ocsf",
                            "enabled": true,
                            "stream": {
                                "options": {
                                    "s3": "${amazonSecurityLakeBucketForCiscoFirewallURI}",
                                    "region": "${AWS::Region}",
                                    "accountId": "${AWS::AccountId}",
                                    "awssource": "CISCOFIREWALL",
                                    "awsBufferRate": 60,
                                    "maxLogs": 10000,
                                    "rotate": true
                                },
                                "uri": "relfile:///data/ocsf/encore.{0}.json"
                            }
                        }
                    ],
                    "records": {
                        "connections": true,
                        "core": true,
                        "excl@comment": [
                            "These records will be excluded regardless of above (overrides 'include')",
                            "e.g. to exclude flow and IPS events use [ 71, 400 ]"
                        ],
                        "exclude": [2,400,125],
                        "inc@comment": "These records will be included regardless of above",
                        "include": [],
                        "intrusion": true,
                        "metadata": true,
                        "packets": true,
                        "rna": true,
                        "rua": true
                    }
                },
                "packetEncoding": "ascii",
                "logging": {
                    "filepath": "estreamer.log",
                    "format": "%(asctime)s %(name)-12s %(levelname)-8s %(message)s",
                    "lev@comment": "Levels include FATAL, ERROR, WARNING, INFO, DEBUG, VERBOSE and TRACE",
                    "level": "INFO",
                    "stdOut": true
                },
                "monitor": {
                    "bookmark": false,
                    "handled": true,
                    "period": 120,
                    "subscribed": true,
                    "velocity": false
                },
                "responseTimeout": 2,
                "star@comment": "0 for genesis, 1 for now, 2 for bookmark",
                "start": 2,
                "subscription": {
                    "records": {
                        "@comment": [
                            "Just because we subscribe doesn't mean the server is sending. Nor does it mean",
                            "we are writing the records either. See handler.records[]"
                        ],
                        "archiveTimestamps": true,
                        "eventExtraData": true,
                        "extended": true,
                        "impactEventAlerts": true,
                        "intrusion": true,
                        "metadata": true,
                        "packetData": true
                    },
                    "servers": [
                        {
                            "host": "${fmcIP}",
                            "pkcs12Filepath": "client.pkcs12",
                            "port": 8302,
                            "tls@comment": "Valid values are 1.0 and 1.2",
                            "tlsVersion": 1.2
                        }
                    ]
                },
                "workerProcesses": 1
            }
            EOF
          - amazonSecurityLakeBucketForCiscoFirewallURI: !Ref amazonSecurityLakeBucketForCiscoFirewallURI
            fmcIP: !Ref fmcIP
      NetworkInterfaces:
        - 
          NetworkInterfaceId: !Ref eNcoreInterface1
          DeviceIndex: 0
      Tags:
        - Key: Name
          Value: !Sub eNcore-client-${AWS::StackName}
Outputs:
  eNcorePublicIP1:
    Description: Public IP for eNcore client
    Value: !Ref eNcoreInterfaceEIP1
    Export:
      Name: !Sub '${AWS::StackName}-eNcoreInterfaceEIP1'
      
