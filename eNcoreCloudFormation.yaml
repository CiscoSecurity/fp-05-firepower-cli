Resources:
  CertificatePasswordSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: CertificatePassword
      Description: Certificate Password Secret
      SecretString: !Ref CertificatePassword
#--------------------------------VPC-------------------------------------------------------------
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref CidrBlock
      Tags:
        - Key: Application
          Value: !Ref 'AWS::StackId'
        - Key: Name
          Value: !Sub eNcore-${AWS::StackName}
#--------------------------------Subnets---------------------------------------------------------
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref 'VPC'
      CidrBlock: !Sub
        - ${a}.${b}.0.0/24
        - a: !Select [0, !Split ['.', !Select [0, !Split [ "/" , !Ref CidrBlock ]]]]
          b: !Select [1, !Split ['.', !Select [0, !Split [ "/" , !Ref CidrBlock ]]]]
      AvailabilityZone: 
        Fn::Select: 
          - 0
          - Fn::GetAZs: ""
      Tags:
        - Key: Application
          Value: !Ref 'AWS::StackId'
        - Key: Name
          Value: !Sub PublicSubnet1-${AWS::StackName}
  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref 'VPC'
      CidrBlock: !Sub
        - ${a}.${b}.3.0/24
        - a: !Select [0, !Split ['.', !Select [0, !Split [ "/" , !Ref CidrBlock ]]]]
          b: !Select [1, !Split ['.', !Select [0, !Split [ "/" , !Ref CidrBlock ]]]]
      AvailabilityZone: 
        Fn::Select: 
          - 1
          - Fn::GetAZs: ""
      Tags:
        - Key: Application
          Value: !Ref 'AWS::StackId'
        - Key: Name
          Value: !Sub PublicSubnet2-${AWS::StackName}       
#--------------------------------Security Groups-------------------------------------------------
  eNcoreSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Enable SSH access via port 22
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: '0.0.0.0/0'
        - IpProtocol: tcp
          FromPort: '8302'
          ToPort: '8302'
          CidrIp: 0.0.0.0/0
        - IpProtocol: icmp
          FromPort: -1
          ToPort: -1
          CidrIp: '0.0.0.0/0'
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: 100.64.0.0/16
      Tags:
        - Key: Application
          Value: !Ref 'AWS::StackId'
        - Key: Name
          Value: !Sub eNcoreSecurityGroup-${AWS::StackName}
#--------------------------------Network Interfaces----------------------------------------------
  eNcoreInterface1:
    Type: AWS::EC2::NetworkInterface
    Properties: 
      Description: String
      GroupSet:
      - !Ref 'eNcoreSecurityGroup'
      SourceDestCheck: true
      SubnetId: !Ref PublicSubnet1
      Tags:
      - Key: Name
        Value: !Sub ${AWS::StackName}-eNcoreInterface1
  # eNcoreInterface2:
  #   Type: AWS::EC2::NetworkInterface
  #   Properties: 
  #     Description: String
  #     GroupSet:
  #     - !Ref 'eNcoreSecurityGroup'
  #     SourceDestCheck: true
  #     SubnetId: !Ref PublicSubnet2
  #     Tags:
  #     - Key: Name
  #       Value: !Sub ${AWS::StackName}-eNcoreInterface2
  eNcoreInterfaceEIP1:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
  # eNcoreInterfaceEIP2:
  #   Type: AWS::EC2::EIP
  #   Properties:
  #     Domain: vpc
  AssociateeNcoreInterfaceEIP1:
    Type: AWS::EC2::EIPAssociation
    Properties:
      AllocationId: !GetAtt eNcoreInterfaceEIP1.AllocationId
      NetworkInterfaceId: !Ref eNcoreInterface1
  # AssociateeNcoreInterfaceEIP2:
  #   Type: AWS::EC2::EIPAssociation
  #   Properties:
  #     AllocationId: !GetAtt eNcoreInterfaceEIP2.AllocationId
  #     NetworkInterfaceId: !Ref eNcoreInterface2
#--------------------------------Route Tables---------------------------------------------------
  PublicSubnet1RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref 'VPC'
      Tags:
        - Key: Application
          Value: !Ref 'AWS::StackId'
        - Key: Name
          Value: !Sub PublicSubnet1-Vpc-${AWS::StackName}
  PublicSubnet1Route:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref 'PublicSubnet1RouteTable'
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref 'InternetGateway'
  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref 'PublicSubnet1'
      RouteTableId: !Ref 'PublicSubnet1RouteTable'
